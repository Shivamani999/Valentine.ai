<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be Mine?</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet"/>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --rose:      #c9475b;
    --rose-dark: #a33249;
    --blush:     #f5e0e4;
    --cream:     #fdf6f0;
    --text:      #4a2a35;
    --text-light:#7a5060;
  }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--cream);
    font-family: 'Cormorant Garamond', serif;
    color: var(--text);
    overflow: hidden;
    position: relative;
  }

  /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ FLOATING PETALS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .petal {
    position: fixed;
    background: var(--rose);
    border-radius: 0 50% 50% 50%;
    opacity: 0.15;
    pointer-events: none;
    animation: fall linear infinite;
    transform: rotate(45deg);
  }
  @keyframes fall {
    0%   { transform: translateY(-60px) rotate(45deg); opacity: 0.2; }
    100% { transform: translateY(110vh) rotate(405deg); opacity: 0; }
  }

  /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .card {
    background: #fff;
    border-radius: 24px;
    padding: 56px 48px 48px;
    box-shadow: 0 8px 40px rgba(201,71,91,.12), 0 2px 8px rgba(201,71,91,.06);
    text-align: center;
    max-width: 440px;
    width: 90%;
    position: relative;
    z-index: 1;
    animation: slideUp .7s cubic-bezier(.22,1,.36,1) both;
  }
  @keyframes slideUp {
    from { opacity:0; transform:translateY(40px); }
    to   { opacity:1; transform:translateY(0);    }
  }

  /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ HEART ICON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .heart-icon {
    width: 56px; height: 56px;
    margin: 0 auto 24px;
    animation: heartbeat 1.4s ease infinite;
  }
  @keyframes heartbeat {
    0%,100% { transform: scale(1);   }
    15%     { transform: scale(1.15);} 
    30%     { transform: scale(1);   }
    45%     { transform: scale(1.1); }
  }

  /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TYPOGRAPHY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.1rem; font-weight: 700;
    color: var(--rose-dark);
    line-height: 1.25; margin-bottom: 12px;
    letter-spacing: -0.5px;
  }
  .subtitle {
    font-size: 1.15rem; font-weight: 300;
    color: var(--text-light);
    margin-bottom: 36px; line-height: 1.5;
  }

  /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .btn-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    min-height: 54px;
  }
  .btn {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem; font-weight: 600;
    border: none; border-radius: 50px;
    padding: 14px 38px; cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    user-select: none; -webkit-user-select: none;
  }
  .btn-yes {
    background: var(--rose); color: #fff;
    box-shadow: 0 4px 18px rgba(201,71,91,.35);
  }
  .btn-yes:hover {
    background: var(--rose-dark);
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(201,71,91,.45);
  }
  .btn-yes:active { transform: translateY(0); }

  .btn-no {
    background: var(--blush); color: var(--rose-dark);
    box-shadow: 0 2px 10px rgba(0,0,0,.08);
    position: static; /* starts in normal flex flow, beside Yes */
    z-index: 10;
    transition: left .15s ease, top .15s ease;
  }
  .btn-no:hover { box-shadow: 0 4px 16px rgba(0,0,0,.12); }

  /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ NO HINT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .no-hint {
    margin-top: 28px; font-size: 0.88rem;
    color: var(--text-light);
    opacity: 0; transition: opacity .4s ease;
  }
  .no-hint.visible { opacity: 1; }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     CONFIRMATION + LOVE CELEBRATION OVERLAY
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

  /* full-screen overlay that fades in */
  .celebration-overlay {
    position: fixed; inset: 0;
    background: linear-gradient(135deg, #fff0f3 0%, #fdf6f0 50%, #fff0f3 100%);
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .6s ease;
  }
  .celebration-overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* â”€â”€ big pulsing heart â”€â”€ */
  .celeb-heart {
    font-size: 5rem;
    animation: bigPulse 1s ease infinite;
    margin-bottom: 12px;
    filter: drop-shadow(0 0 18px rgba(201,71,91,.4));
  }
  @keyframes bigPulse {
    0%,100% { transform: scale(1);    }
    50%     { transform: scale(1.18); }
  }

  /* â”€â”€ text block â”€â”€ */
  .celeb-text h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4rem; font-weight: 700;
    color: var(--rose-dark);
    margin-bottom: 8px;
  }
  .celeb-text p {
    font-size: 1.2rem;
    color: var(--text-light);
    font-weight: 300;
  }

  /* â”€â”€ glow ring behind heart â”€â”€ */
  .glow-ring {
    position: absolute;
    width: 180px; height: 180px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(201,71,91,.18) 0%, transparent 70%);
    animation: glowPulse 2s ease infinite;
    z-index: -1;
  }
  @keyframes glowPulse {
    0%,100% { transform: scale(1);   opacity: .6; }
    50%     { transform: scale(1.3); opacity: .15; }
  }

  /* â”€â”€ burst confetti hearts â”€â”€ */
  .burst-heart {
    position: absolute;
    font-size: 1.8rem;
    pointer-events: none;
    opacity: 0;
    /* each one gets unique animation via JS inline style */
  }
  @keyframes burstOut {
    0%   { transform: translate(0,0) scale(0) rotate(0deg); opacity: 1; }
    60%  { opacity: 1; }
    100% { transform: var(--end-pos) scale(1) rotate(var(--rot)); opacity: 0; }
  }

  /* â”€â”€ continuously looping floating hearts (background layer) â”€â”€ */
  .float-heart {
    position: fixed;
    pointer-events: none;
    opacity: 0;
    animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    0%   { transform: translateY(0) translateX(0) scale(var(--s)); opacity: 0; }
    10%  { opacity: var(--o); }
    50%  { transform: translateY(-50vh) translateX(var(--drift)) scale(var(--s)); }
    90%  { opacity: var(--o); }
    100% { transform: translateY(-105vh) translateX(0) scale(var(--s)); opacity: 0; }
  }

  /* â”€â”€ sparkle dots â”€â”€ */
  .sparkle {
    position: absolute;
    width: 8px; height: 8px;
    background: var(--rose);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
  }
  @keyframes sparkleAnim {
    0%   { transform: translate(0,0) scale(0); opacity: 0; }
    40%  { opacity: .9; }
    100% { transform: var(--sp-end) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<!-- â”€â”€ QUESTION CARD â”€â”€ -->
<div class="card" id="mainCard">
  <div id="questionView">
    <svg class="heart-icon" viewBox="0 0 24 24" fill="var(--rose)">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.41 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <h1>Will you be<br/>my Valentine?</h1>
    <p class="subtitle">I have been waiting for the right moment<br/>to ask you thisâ€¦</p>
    <div class="btn-row" id="btnRow">
      <button class="btn btn-yes" id="btnYes">Yes</button>
      <button class="btn btn-no"  id="btnNo">No</button>
    </div>
    <p class="no-hint" id="noHint">Nice tryâ€¦ but that button doesn't want to cooperate ğŸ˜‰</p>
  </div>
</div>

<!-- â”€â”€ CELEBRATION OVERLAY (shown after Yes) â”€â”€ -->
<div class="celebration-overlay" id="celebOverlay">
  <div class="glow-ring"></div>
  <div class="celeb-heart">ğŸ’</div>
  <div class="celeb-text">
    <h2>You said Yes!</h2>
    <p>I can't wait to spend this Valentine's with you â¤ï¸</p>
  </div>
  <!-- burst hearts injected by JS -->
  <!-- floating hearts injected by JS -->
  <!-- sparkles injected by JS -->
</div>

<script>
(function(){
  const btnNo   = document.getElementById('btnNo');
  const btnYes  = document.getElementById('btnYes');
  const btnRow  = document.getElementById('btnRow');
  const noHint  = document.getElementById('noHint');
  const card    = document.getElementById('mainCard');
  const overlay = document.getElementById('celebOverlay');

  // No button starts static inside flex â€” sits beside Yes naturally.
  // On first dodge we pull it out into position:fixed so it can jump freely.
  let escaped = false;

  // â”€â”€ track mouse position globally â”€â”€
  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;
  document.addEventListener('mousemove', function(e){
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // â”€â”€ No button dodge â”€â”€
  let attempts = 0;
  let lastDodgeTime = 0;
  btnNo.addEventListener('mouseenter', dodge);
  btnNo.addEventListener('mousemove',  dodge);

  function dodge(){
    const now = Date.now();
    if(now - lastDodgeTime < 150) return;
    lastDodgeTime = now;

    // first dodge: switch from static (flex) to fixed (viewport) 
    if(!escaped){
      escaped = true;
      btnNo.style.position = 'fixed';
    }

    attempts++;

    const btnW   = btnNo.offsetWidth;
    const btnH   = btnNo.offsetHeight;
    const vW     = window.innerWidth;
    const vH     = window.innerHeight;
    const margin = 16;
    const minDist = 300;

    let x, y, tries = 0;

    do {
      x = margin + Math.random() * (vW - btnW - margin * 2);
      y = margin + Math.random() * (vH - btnH - margin * 2);

      const cx   = x + btnW / 2;
      const cy   = y + btnH / 2;
      const dist = Math.sqrt((cx - mouseX) ** 2 + (cy - mouseY) ** 2);

      tries++;
      if(dist >= minDist) break;
    } while(tries < 30);

    btnNo.style.left = x + 'px';
    btnNo.style.top  = y + 'px';

    if(attempts === 1) noHint.classList.add('visible');
  }

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // YES â†’ CELEBRATION
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  btnYes.addEventListener('click', function(){
    // hide card
    card.style.transition = 'opacity .4s ease, transform .4s ease';
    card.style.opacity    = '0';
    card.style.transform  = 'scale(.92)';

    setTimeout(function(){
      card.style.display = 'none';
      overlay.classList.add('show');
      spawnBurstHearts();
      spawnFloatingHearts();
      spawnSparkles();
    }, 420);
  });

  // â”€â”€ 1) Burst hearts â€” 16 hearts explode outward from center â”€â”€
  function spawnBurstHearts(){
    const hearts = ['ğŸ’','ğŸ’–','ğŸ’—','ğŸ’“','ğŸ’•','â¤ï¸','ğŸ¥°','ğŸ’˜'];
    const count  = 16;
    for(let i=0; i<count; i++){
      const el = document.createElement('div');
      el.className = 'burst-heart';
      el.textContent = hearts[i % hearts.length];

      // random angle & distance
      const angle  = (360/count)*i + (Math.random()*20 - 10);
      const dist   = 140 + Math.random()*120; // px
      const rad    = angle * Math.PI/180;
      const endX   = Math.cos(rad)*dist;
      const endY   = Math.sin(rad)*dist;
      const rot    = (Math.random()*360)+'deg';

      el.style.setProperty('--end-pos', `translate(${endX}px, ${endY}px)`);
      el.style.setProperty('--rot', rot);
      el.style.animationName     = 'burstOut';
      el.style.animationDuration = (0.8 + Math.random()*0.5)+'s';
      el.style.animationDelay    = (Math.random()*0.3)+'s';
      el.style.animationTimingFunction = 'cubic-bezier(.2,.8,.3,1)';
      el.style.animationFillMode = 'both';
      el.style.fontSize          = (1.4 + Math.random()*1.2)+'rem';

      overlay.appendChild(el);
    }
  }

  // â”€â”€ 2) Continuous floating hearts rising from bottom â”€â”€
  function spawnFloatingHearts(){
    const emojis = ['ğŸ’','ğŸ’–','ğŸ’—','â¤ï¸','ğŸ’“','ğŸ’•'];
    for(let i=0; i<18; i++){
      const el = document.createElement('div');
      el.className  = 'float-heart';
      el.textContent = emojis[i % emojis.length];

      const s     = 0.5 + Math.random()*1;       // scale
      const o     = 0.25 + Math.random()*0.45;   // max opacity
      const drift = (Math.random()*80 - 40)+'px'; // horizontal wobble

      el.style.setProperty('--s', s);
      el.style.setProperty('--o', o);
      el.style.setProperty('--drift', drift);
      el.style.left              = (Math.random()*90)+'vw';
      el.style.bottom            = '-60px';
      el.style.fontSize          = (1 + Math.random()*1.5)+'rem';
      el.style.animationDuration = (5 + Math.random()*7)+'s';
      el.style.animationDelay    = (Math.random()*4)+'s';

      overlay.appendChild(el);
    }
  }

  // â”€â”€ 3) Sparkle dots radiating from center â”€â”€
  function spawnSparkles(){
    for(let i=0; i<20; i++){
      const el = document.createElement('div');
      el.className = 'sparkle';

      const angle = Math.random()*360;
      const dist  = 60 + Math.random()*160;
      const rad   = angle*Math.PI/180;
      const endX  = Math.cos(rad)*dist;
      const endY  = Math.sin(rad)*dist;

      el.style.setProperty('--sp-end', `translate(${endX}px,${endY}px)`);
      el.style.animationName         = 'sparkleAnim';
      el.style.animationDuration     = (0.6 + Math.random()*0.8)+'s';
      el.style.animationDelay        = (Math.random()*1.2)+'s';
      el.style.animationTimingFunction = 'ease-out';
      el.style.animationFillMode     = 'both';
      el.style.width                 = (5+Math.random()*7)+'px';
      el.style.height                = el.style.width;

      overlay.appendChild(el);

      // re-trigger sparkles every 2.5s for continuous effect
      setInterval(function(){
        el.style.animationName = 'none';
        void el.offsetWidth; // force reflow
        const a2   = Math.random()*360;
        const d2   = 60 + Math.random()*160;
        const r2   = a2*Math.PI/180;
        el.style.setProperty('--sp-end', `translate(${Math.cos(r2)*d2}px,${Math.sin(r2)*d2}px)`);
        el.style.animationDelay = '0s';
        el.style.animationName  = 'sparkleAnim';
      }, 2500);
    }
  }

  // â”€â”€ Spawn background petals â”€â”€
  (function spawnPetals(){
    for(let i=0; i<14; i++){
      const p = document.createElement('div');
      p.className = 'petal';
      p.style.left              = Math.random()*100+'vw';
      p.style.animationDelay    = (Math.random()*6)+'s';
      p.style.animationDuration = (6+Math.random()*8)+'s';
      p.style.width             = (12+Math.random()*16)+'px';
      p.style.height            = p.style.width;
      document.body.appendChild(p);
    }
  })();
})();
</script>
</body>
</html>
